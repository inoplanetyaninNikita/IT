{% if work.agreement_author_id >= 0 %}
    {% if work.agreement_date %}
        <p class="form-control-static" id="staticInput">{{ work.agreement_date }}</p>
    {% else %}
    <span class="badge bg-danger">Отклонено</span>
    {% endif %}
{% else %}
    <button type="submit" class="btn btn-success me-3 mb-3">Согласовать</button>
    <button type="submit" class="btn btn-danger me-3 mb-3">Отклонить</button>
{% endif %}
